name: Node.js CIon:  push:    branches: [ main ]  pull_request:    branches: [ main ]jobs:  build:    runs-on: ubuntu-latest    strategy:      matrix:        node-version: [18.x, 20.x]    steps:    - uses: actions/checkout@v3    - name: Use Node.js ${{ matrix.node-version }}      uses: actions/setup-node@v3      with:        node-version: ${{ matrix.node-version }}    - name: Install dependencies      run: |        npm install    - name: Create .env.local file      run: |        echo "FIRECRAWL_API_KEY=${{ secrets.FIRECRAWL_API_KEY }}" > .env.local        echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env.local    - name: Build      run: |        npm run build    - name: Start application      run: |        npm start
